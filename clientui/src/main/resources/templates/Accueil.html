<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<title>E-Commerce microservices</title>
	<link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css" />

</head>
<body>

	<div class="container">
		<h1>Application Mcommerce</h1>
		
		<div class="row">
        <div th:each="produit : ${produits}" class="col-md-4 my-1">
            <a th:href="@{|/details-produit/${produit.id}|}" >
                <img th:src="${produit.image}"  class="card-img-top" />
                <p th:text= "${produit.titre}"></p>
            </a>
        </div>
    </div>
    
	</div>

	<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/5.0.0-beta2/js/bootstrap.min.js"></script>

</body>
</html>
